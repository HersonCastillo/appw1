<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/todolist.js"></script>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Week 1</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active">
          <a href="#">To Do List</a>
        </li>
        <li>
          <a href="./bonus.html">Bonus Calculator</a>
        </li>
      </ul>
    </div>
  </nav>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">To Do List</div>
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-12" id="errors"></div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="nameid">Name</label>
                <input id="nameid" type="text" class="form-control" placeholder="Name">
              </div>
              <div class="col-md-4">
                <label for="assignid">Assignee</label>
                <select name="assignid" id="assignid" class="form-control">
                  <option value="Frank">Frank</option>
                  <option value="John">John</option>
                  <option value="Alice">Alice</option>
                  <option value="Mary">Mary</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="statusid">is pending?</label><br>
                <div class="input-group">
                  <span class="input-group-addon">
                    <input type="checkbox" id="statusid" value="pending" onchange="updateStatusLabelState()">
                  </span>
                  <input type="text" class="form-control" value="is done!" readonly id="statusro">
                </div>
              </div>
              <div class="col-md-2">
                <label for="createtask">Submit</label><br>
                <button class="btn btn-success" id="createtask" onclick="createTask()">
                  Create task
                </button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-6">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-xs-12">
                      <h1>Done</h1>
                    </div>
                    <div class="col-xs-12" style="margin-bottom: 10px;">
                      <div class="row">
                        <div class="col-xs-8">
                          <input type="text" class="form-control" id="searchdone" placeholder="Search"
                            onkeyup="searchByName(null)">
                        </div>
                        <div class="col-xs-4">
                          <div class="input-group">
                            <span class="input-group-addon">
                              <input type="checkbox" id="orderdoneid" value="asc" onchange="onChangeOrder(null)">
                            </span>
                            <input type="text" class="form-control" value="DESC" readonly id="orderdonero">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-xs-12" id="donetask"></div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-12">
                      <h1>Pending</h1>
                    </div>
                    <div class="col-xs-12" style="margin-bottom: 10px;">
                      <div class="row">
                        <div class="col-xs-8">
                          <input type="text" class="form-control" id="searchpending" placeholder="Search"
                            onkeyup="searchByName('pending')">
                        </div>
                        <div class="col-xs-4">
                          <div class="input-group">
                            <span class="input-group-addon">
                              <input type="checkbox" id="orderpendingid" value="asc"
                                onchange="onChangeOrder('pending')">
                            </span>
                            <input type="text" class="form-control" value="DESC" readonly id="orderpendingro">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-xs-12" id="pendingtask"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
