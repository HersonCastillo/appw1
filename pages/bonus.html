<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aguinaldo Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/bonus.js"></script>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Week 1</a>
      </div>
      <ul class="nav navbar-nav">
        <li>
          <a href="./todolist.html">To Do List</a>
        </li>
        <li class="active">
          <a href="#">Bonus Calculator</a>
        </li>
      </ul>
    </div>
  </nav>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <span>Bonus Calculator</span>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-12" id="errors"></div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <label for="salaryid">Salary</label>
                <input type="text" class="form-control" placeholder="Salary" id="salaryid">
              </div>
              <div class="col-md-3">
                <label for="yearsid">Years</label>
                <input type="text" class="form-control" placeholder="Years" id="yearsid">
              </div>
              <div class="col-md-3">
                <label for="daysid">Days</label>
                <input type="text" class="form-control" placeholder="Days" id="daysid">
              </div>
              <div class="col-md-3">
                <label for="bonuscalc">Submit</label><br>
                <button id="bonuscalc" class="btn btn-success" onclick="calculateBonus()">
                  Calculate
                </button>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-12">
                <h1>
                  <small>$</small> <span id="bonus">0.00</span>
                </h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
